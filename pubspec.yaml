name: tour_tempest
description: "A weather tracking app designed for rock'n'roll band staff, providing current weather and 5-day forecasts for major cities worldwide."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.1
  mocktail: ^1.0.3
  shared_preferences: ^2.2.2
  auto_injector: ^2.0.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
